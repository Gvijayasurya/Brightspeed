<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="First name">First Name:</label>
        <input type="text" placeholder="Enter First name" name="FirstName">
        <label for="Last name">Last Name:</label>
        <input type="text" placeholder="Enter Last name" name="LastName"><br><br>
        <label for="phno">Mobile No:</label>
        <input type="number" name="phno" placeholder="Enter mobile number" name="phno">
        <label for="emai">Email:</label>
        <input type="email" name="Email" placeholder="Enter email"><br><br>
        <label for="DOB">Date Of Birth:</label>
        <input type="date" name="DOB">
        <label for="place">Place:</label>
        <select name="city">
            <option value="Delhi">Delhi</option>
            <option value="Mumbai">Mumbai</option>
            <option value="Banglore">Banglore</option>
        </select><br><br>
        <input type="submit"><br><br>
        <a href="./Login.html">If you have account please login</a>
    </form>
    
</body>
</html>
