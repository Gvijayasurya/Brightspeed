<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Registration</h1>
    <form>
        <label for="Fristname">Firstname:</label>
        <input type="text" id="Firstname" placeholder="Enter first name">
        <label for="lastname">Lastname:</label>
        <input type="text" id="lastname" placeholder="Enter last name"><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Enter Email">
        <label for="mobileno">Mobile no:</label>
        <input type="text" id="mobileno"><br><br>
        <label for="password">password:</label>
        <input type="password" id="password" required><br><br>
        <input type="button" value="submit" onclick="userDetails()"><br><br><br>
        <a href="./Signin.html">If you have account please sign in</a>
    </form>



    <script>
        let userDetails=()=>{
            let Rdetails = document.querySelectorAll('input')
            let fname = Rdetails[0].value
            let lname = Rdetails[1].value
            let email = Rdetails[2].value
            let mobileno = Rdetails[3].value
            let password = Rdetails[4].value
            //console.log(fname,lname,email,mobileno,password);
            fetch("http://localhost:3000/Ruser",{
                method:"POST",
                headers:{
                    'content-Type':'application/json'
                },
                body:JSON.stringify({fname:`${fname}`,lname:`${lname}`,email:`${email}`,mobileno:`${mobileno}`,password:`${password}`})
            },window.location.assign("RegistrationMesg.html"))
            .then()
            .then()
            .catch(error=>console.log(error))
            
        }
    </script>
</body>
</html>
