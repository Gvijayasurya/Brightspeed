<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .sty{
            background-color:rebeccapurple;
            color: white;
        }
    </style>
</head>
<body ng-app="content">
    <h1>directives</h1>
    <div ng-controller="headcltr">
        <h3>{{title}}</h3>

        <h5>Accessing Array elements</h5>
        <ul>
            <li ng-repeat="x in a">{{x}}</li>
        </ul>
        
        <h5>Accessing object elements present in array</h5>
        <ul type="square">
            <li ng-repeat="ele in obj">{{ele.name}}</li>

        </ul>

        <h4 ng-hide="status">Name: {{name}}</h4>
        <h4 ng-show="status">Age: {{age}}</h4>

        <h3>using ng-click</h3>
        <h2>{{Ctitle}}</h2>
        <button  ng-click="dispMesg()" ng-class="{sty:status}">click to show topic</button><br><br><br>

        <img ng-src={{imgurl}} style="height: 200px; width: 400px;">
        <button ng-click="isrc()">click to change pic</button>
    </div>
    
    


    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js"></script>

    <script>
        let d = angular.module("content",[])
        d.controller("headcltr",["$scope",function(s){

            s.title="Demo control"

            s.a=[1,2,3,"Hi","Hello"]
            s.obj=[{name:"vijay"},{name:"Durga"},{name:"karthik"},{name:"Deepak"}]

            s.name="vijay"
            s.age=22

            s.status=false
            s.Ctitle="Topic"
            s.dispMesg=function(){
                if(s.Ctitle=="Topic"){
                    s.Ctitle="ng-Click"
                    s.status=true
                }
                else{
                    s.Ctitle="Topic"
                    s.status=false
                }
            }

            s.imgurl="https://imageio.forbes.com/specials-images/imageserve/5d35eacaf1176b0008974b54/2020-Chevrolet-Corvette-Stingray/0x0.jpg?format=jpg&crop=4560,2565,x790,y784,safe&width=960"
            s.f=0
            s.isrc=function(){
                    s.imgurl="https://www.kbb.com/wp-content/uploads/2020/04/2020-chevrolet-corvette-stingray-driving-front-blue.jpg"
                }



            }

        ])
    </script>
</body>
</html>
