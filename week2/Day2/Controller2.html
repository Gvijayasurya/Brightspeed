<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body ng-app="demo">
    

    <div ng-controller="companycontroller">
        <h1>{{name}}</h1>
        <div ng-controller="media">
            <h2>{{vmesg}}</h2>
            <!-- <h2>{{wmesg}}</h2> -->
        </div>
        
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js"></script>

    <script>
        let pro = angular.module("demo",[])
        pro.controller("companycontroller",function($scope,$window){
            $scope.name="Ravature"
            //$window.location.href="AngularJs.html"
        })
        pro.controller("media",["$scope","$window",function(s,w){
            s.vmesg="Media Controller"
        }])
    </script>
</body>
</html>
